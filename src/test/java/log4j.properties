### set log levels ###
log4j.rootLogger = DEBUG, stdout, debug, info
#log4j.logger.org.lombardrisk.info = debug, info

log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.encoding = UTF-8
log4j.appender.stdout.Target = System.out
log4j.appender.stdout.Threshold = INFO
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = %-5p [%t] %37c %3x - %m%n

log4j.appender.debug = org.apache.log4j.DailyRollingFileAppender
log4j.appender.debug.encoding = UTF-8
log4j.appender.debug.File = target/logs/debug.log
log4j.appender.debug.Append = true
log4j.appender.debug.Threshold = DEBUG
log4j.appender.debug.layout = org.apache.log4j.PatternLayout
log4j.appender.info.layout.ConversionPattern=[start]%d{yyyy/MM/dd/ HH:mm:ss}[DATE]%n%p[PRIORITY]%n%x[NDC]%n%t[THREAD]%n%c[CATEGORY]%n%m[MESSAGE]%n%n

log4j.appender.info = org.apache.log4j.RollingFileAppender
log4j.appender.info.encoding = UTF-8
log4j.appender.info.File = target/logs/info.log
log4j.appender.info.MaxFileSize = 10000KB
log4j.appender.info.MaxBackupIndex = 10
log4j.appender.info.Append = true
log4j.appender.info.Threshold = INFO
log4j.appender.info.layout = org.apache.log4j.PatternLayout
log4j.appender.info.layout.ConversionPattern = %-5p %d{yyyy-MM-dd HH:mm:ss,SSS} [%t] %l - %m%n

log4j.appender.org.apache.http.client.protocol.RequestAddCookies = ERROR
log4j.appender.org.databene.commons.IOUtil = ERROR